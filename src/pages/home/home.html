<ion-fab right edge style="position: absolute; top: 35px; left: 260px; width: 100%">
  <button ion-fab color="secondary"><ion-icon name="more"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="goToProfile()"><ion-icon name="person"></ion-icon></button>
    <button ion-fab (click)="goToTestHistory()"><ion-icon name="list"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<div>
  <p text-center>Select a blood test from the options below</p>
</div>
