<ion-header>


  <ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="toolbar-background">
      <p text-center class="title-colour-test">Test History</p>
      </ion-title>
  </ion-navbar>

</ion-header>

<!--Asynchronous pipe allows the whole page to be rendered-->
<p *ngFor="let test of tests | async"></p>

<ion-content class="background">
  <ion-card>
 <ion-list *ngFor="let d of data">
   <ion-item-sliding>

    <!-- <div *ngFor="let d of data"> -->
      <ion-item class="list-style" (click)="toggleDetails(d)">
      <!-- <ion-icon color="nhs" item-left [name]="d.icon"></ion-icon> -->
      {{d.testType}} <br> {{d.date}}
      <!-- <div class="accordion" *ngIf="d.showDetails"> -->
        <progress-bar [progress]="loadProgress" color="danger"></progress-bar>

        <!-- <div>
          <button full ion-button color="nhs" (click)="goToInfoPage()">Show Info</button>
          <button full ion-button color="danger" (click)="deleteTest()">Delete Test</button>
        </div> -->
      <!-- </div> -->
    </ion-item>
    <!-- </div> THIS IS FOR ngFor-->

    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="text"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    <!-- </div> -->
  </ion-item-sliding>
 </ion-list>
 </ion-card>


</ion-content>
