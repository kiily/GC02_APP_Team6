<ion-header>


  <ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title class="toolbar-background">
      <p text-center class="title-colour-test">Test History</p>
      </ion-title>
  </ion-navbar>

</ion-header>

<!--Asynchronous pipe allows the whole page to be rendered-->
<p *ngFor="let test of tests | async"></p>

<ion-content padding>
 <ion-list>
      <div *ngFor="let d of data">

    <ion-item padding  (click)="toggleDetails(d)"><ion-icon color="nhs" item-left [name]="d.icon"></ion-icon>
      {{d.testType}}    {{d.date}}
      <div class="accordion" *ngIf="d.showDetails">
        <progress-bar [progress]="loadProgress"></progress-bar>
        <div>
          <button ion-button color="nhs" (click)="goToInfoPage()">Show Info</button>
          <!--HOPE YOU CAN FIX THIS DESIGN; MY BUTTON IS HERE FOR THE SAKE OF TESTING IF ITEMS ARE CORRECTLY DELETED-->
          <button ion-button color="danger" (click)="deleteTest()">Delete Test</button>
        </div>
      </div>
    </ion-item>

    </div>
 </ion-list>


</ion-content>
