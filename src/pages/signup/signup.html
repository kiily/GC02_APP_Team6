<ion-content class = "signup-page">


<ion-slides #swipes [options]="mySlideOptions">
    <ion-slide color="nhs">

      <!-- <p class="title">Personal Details</p> -->

      <!-- align cancel to the bottom of the page -->
    <div style="position: absolute; bottom: 40px; width: 100%">
        <div style="text-align: center">
          <button ion-button clear color="light" (click)='cancelNewUser();' ion->Cancel</button>
        </div>
    </div>


<ion-list inset>
  <ion-list-header>Details (1/2): Personal</ion-list-header>
<form [formGroup]="signUpForm">

        <ion-item class="test2">

        <ion-input formControlName="firstname" type="text" placeholder="First name*" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName ="lastname" type="text" placeholder="Last name*" clearInput></ion-input>
        </ion-item>

        <ion-item>
              <ion-label color="grey">Gender*</ion-label>
              <ion-select formControlName = "gender" [(ngModel)]="gender">
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="grey">D.O.B*</ion-label>
          <ion-datetime formControlName ="dob" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label color="grey">GP Number</ion-label>
          <ion-input formControlName="numberGP" type="tel" value="+44 "></ion-input>
        </ion-item>
      </form>
    </ion-list>


    </ion-slide>
    <ion-slide>

<form [formGroup]="signUpForm">
      <!-- <p class="title">Login Details</p> -->

      <ion-list inset>
        <ion-list-header>Details (2/2): Login</ion-list-header>
        <ion-item>

          <ion-input formControlName="email" type="text" placeholder="Email:" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password:" clearInput></ion-input>
        </ion-item>

        <ion-item>
          <ion-input formControlName="passwordRepeat"  type="password" placeholder="Confirm Password:" clearInput></ion-input>
        </ion-item>

        <!-- THIS SIGN UP BUTTON IS FOR YOU TO BUILD INTO FIREBASE -->
        <button ion-button full (click)="registerNewUser()" color="nhs" [disabled]="!signUpForm.valid">Sign Up</button>

      </ion-list>

    </form>
</ion-slide>


</ion-slides>


</ion-content>
