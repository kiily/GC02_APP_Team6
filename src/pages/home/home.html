<ion-fab right bottom>
  <button ion-fab color="danger"><ion-icon name="more"></ion-icon></button>
  <ion-fab-list side="top">
    <button ion-fab (click)="goToProfile()"><ion-icon name="person"></ion-icon></button>
    <button ion-fab (click)="goToTestHistory()"><ion-icon name="list"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-content padding>
  <ion-item>
    <ion-avatar>
      <img [src]="userPhoto" class="avatar-size-center">
    </ion-avatar>
  </ion-item>

  <ion-list>
    <button ion-item color="nhs" *ngFor="let item of items" (click)="showPrompt();">
      <ion-icon name="flask"></ion-icon>
    {{ item }}
    </button>
  </ion-list>
</ion-content>
