<ion-header>
<ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="signOutBtn()">
      Sign Out
      <!-- <ion-icon name="log-out"></ion-icon> -->
    </button>

    <ion-title text-center class="toolbar-background">
      <!--<p class="title-colour-test">Home</p>-->
    </ion-title>

    <ion-buttons end>
      <button ion-button color="light" (click)="goToTestHistory()">
        <ion-icon name="flask"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button [color]='light' (click)='cancelNewUser();' ion->Change to SignOut</button>

  <ion-item>
    <ion-avatar>
      <img class="avatar-size-center" src="assets/images/default-user-grey.png">
    </ion-avatar>
  </ion-item>

  <ion-list>
    <button ion-item color="primary" *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-icon name="flask"></ion-icon>
    {{ item }}
    </button>
  </ion-list>
</ion-content>
