<ion-header>
<ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="signOutBtn()">
      Sign Out
      <!-- <ion-icon name="log-out"></ion-icon> -->
    </button>

    <ion-title text-center class="toolbar-background">
      <!--<p class="title-colour-test">Home</p>-->
    </ion-title>

    <ion-buttons end>
      <button ion-button color="light" (click)="goToTestHistory()">
        <ion-icon name="flask"></ion-icon>History
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-item>
    <ion-avatar>
      <img class="avatar-size-center" src="assets/images/default-user-grey.png">
    </ion-avatar>
  </ion-item>

<div>
  <p>Select a blood test from the options below:</p>
</div>

  <ion-list>
    <button ion-item color="primary" *ngFor="let test of tests | async" (click)="registerTest(test)">
      <ion-icon name="flask"></ion-icon>
      {{test.$key}}
    </button>
  </ion-list>
</ion-content>
