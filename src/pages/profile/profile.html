<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
      Prev
    </button>
    <ion-buttons end>
      <button ion-button color="light" (click)="toogleEdit()">Edit</button>
    </ion-buttons>
    <ion-title text-center class="toolbar-background">
      <p class="title-colour-test">My Profile</p>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content>


<form [formGroup]="profileForm">
  <ion-list inset>

      <ion-row height-25>
       <ion-col width-33>
         <button class = "title-colour-test" (click)="openGallery()">edit
           </button>
             <img [src]="photoUploaded" style="width : 100% ; height : 100%" (click)="test()">
       </ion-col>
       <ion-col width-67>
         <ion-item><!--ADD ngModel instead of forms ?? wait for redesign-->
           <ion-input formControlName="profileFirstname"  type="text" [value]="firstName" [disabled]="editToggle" [(ngModel)]="firstName" clearInput></ion-input>
         </ion-item>

         <ion-item>
           <!-- <ion-label>Last:</ion-label> -->
           <ion-input formControlName="profileLastname"  type="text" [value]="lastName" [disabled]="editToggle"   clearInput></ion-input>
         </ion-item>
      </ion-col>
   </ion-row>

   <ion-item>
     <ion-input formControlName="profileEmail"  type="text" [value]="email" [disabled]="editToggle"  clearInput></ion-input>
   </ion-item>

<!-- CHANGED PASSWORD TO GP NUMBER-->
   <ion-item>
      <ion-input formControlName="profileGPNumber"  type="tel" [value]="numberGP" [disabled]="editToggle"  clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="profileNewPassword" type="password" placeholder="New Password" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="profileNewPasswordRepeat" type="password" placeholder="Repeat New Password" value=""></ion-input>
    </ion-item>

    <!-- Appears when a change occurs. Button will save to the database -->
    <button ion-button full color="nhs" (click)="saveChanges()" [disabled]="!profileForm.valid">Save Changes</button>


    </ion-list>
</form>

</ion-content>
