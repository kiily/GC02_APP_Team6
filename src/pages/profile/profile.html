<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button color="light" menuToggle (click)="backButton()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button color="light" (click)="toogleEdit()">Edit</button>
    </ion-buttons>
    <ion-title text-center class="toolbar-background">
      <p class="title-colour-custom">My Profile</p>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="content-background">
<ion-card class="card-style">

  <ion-list inset>

      <ion-row height-25>
       <ion-col width-33>
         <button class = "title-colour-test" (click)="openGallery()">edit
           </button>
             <img [src]="photoUploaded" style="width : 100% ; height : 100%">
       </ion-col>
       <ion-col width-67>
         <ion-item>
           <ion-input  type="text" [value]="firstName"  [(ngModel)]="firstName" [disabled]="isEditable" clearInput></ion-input>
         </ion-item>

         <ion-item>
           <ion-input  type="text" [value]="lastName"  [(ngModel)]="lastName" [disabled]="isEditable"   clearInput></ion-input>
         </ion-item>
      </ion-col>
   </ion-row>

   <ion-item>
     <ion-input   type="text" [value]="email"  [(ngModel)]="email" [disabled]="isEditable"  clearInput></ion-input>
   </ion-item>

   <ion-item>

      <ion-input  type="tel" [value]="numberGP"  [(ngModel)]="numberGP" [disabled]="isEditable"  clearInput></ion-input>
    </ion-item>
    
    <button ion-button full color="nhs" (click)="saveChanges()" >Save Changes</button>

    </ion-list>

 
  </ion-card>
  

</ion-content>
