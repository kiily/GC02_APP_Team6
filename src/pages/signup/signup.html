<ion-content class = "signup-page">
<ion-slides #swipes [options]="mySlideOptions">
    <ion-slide>

      <button ion-button [color]='light' (click)='cancelNewUser();' ion->Cancel</button>
      <h1>Slide 1</h1>

      <ion-list>
        <ion-item>
          <ion-label fixed>First</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Last</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-option value="f">Female</ion-option>
                <ion-option value="m">Male</ion-option>
              </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>D.O.B</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
          </ion-datetime>
        </ion-item>

        <!-- <ion-item>
          <ion-label fixed>GP Number</ion-label>
          <ion-input type="text" placeholder="Optional"></ion-input>
        </ion-item> -->

      </ion-list>

    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
      <ion-list inset>
        <ion-item>
          <ion-label fixed>
            Email</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed class="font-size">Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
</ion-slides>
</ion-content>
